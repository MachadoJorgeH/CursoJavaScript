<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: url(https://cdn.telaviva.com.br/wp-content/uploads/2021/08/netflix-.jpg?_gl=1*1uqu6br*_ga*MTQxNDU4MjkyLjE3MjQ1MDc1MTI.*_ga_W5WXMGDB67*MTcyNDUwNzUxMi4xLjAuMTcyNDUwNzUxMi4wLjAuMA..);
            background-size: cover;
            background-position: top center;
        }
        #Heading{
            background: rgba(0, 0, 0, 0.7);
        }
        #Heading div{
            width: 90%;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
        }
        #Heading h1 {
            padding: 15px 0;
            font-size: 20px;
            text-transform: uppercase;
        }
        #Heading a {
            color: #fff;
            text-decoration: none;
            font-family: sans-serif;
        }
        form{
            text-align: center;
            padding-block: 250px;
        }
        label, form p {
            color:#ffffff
        }
    </style>
</head>
<body>
    <header id="Heading">
        <div>


        <h1 class="h1">
            <a href="#">Netflix</a>
        </h1>

        <h1 class="h1">
            <a href="#">Entrar</a>
        </h1>
    </div>
    </header>
    <div>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>email</p>
            <p>
                <label for="email">Seu email:</label>
                <input type="email" id="email" name="email" placeholder="ex. : email@email.com" >
            </p>
        </form>
    </div>
</body>
</html>
