<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="dev1">Sou um Dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"  >
            <br><label for="dev2">Sou um Dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"  >
            <br><label for="dev3">Sou um Dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"  >
        </p>
        <p>
            Gênero<br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" >
            <br><label for="masculino">masculino:</label>
            <input type="radio" id="masculino" name="genero" value="masculino"  >
            <br><label for="nao-definido">Não Definido:</label>
            <input type="radio" id="nao-definido" name="genero" value="nao-definido"  >
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" >
        </p>
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="00:00" >
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="00:00:01" >
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ffffff" >
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex. : email@email.com" >
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg,image/*" multiple>
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>
        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha" >
        </p>
        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" min="0" max="10">
        </p>
        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" placeholder="URL" >
        </p>
        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="search" >
        </p>
        <p>
            <label for="select">Selecione alguma opção</label>
            <select id="select" name="select" >
                <optgroup label="Teste">
                <option value="qualquer1">Isso é diferente</option>
                <option value="qualquer2">Diferente isso é</option>
                <option value="qualquer3">é isso diferente</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea</label>
                <Textarea name="textarea" id="textarea"></Textarea>
        </p>
        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
